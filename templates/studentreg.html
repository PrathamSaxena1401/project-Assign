<!DOCTYPE html>
<html lang="en">
<head>
  <title>Rjit Classrooms</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse" style="background-color: royalblue; color: white;">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Rjit Classrooms</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="/">Home</a></li>
           <li><a href="/contact">Contact Admin</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="glyphicon glyphicon-user">Signup <span class="caret"></span></a>
        <ul class="dropdown-menu">
          <li class="active"><a href="/studentreg">As student</a></li>
          <li><a href="/teacherreg">As teacher</a></li>
        </ul>
      </li>
    </ul>
  </div>
</nav>
<div style="width: 40%; float: right; margin-top:120px;">
  <h2>Student Registration</h2>

   <form action="/reg" method="post">
    <div class="form-group">
        <label for="name">Username:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your full name" name="fln">
        <label for="text">Branch:</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your Branch (in short)" name="bch">
        <label for="phone number">Contact number:</label>
        <input type="number" class="form-control" id="name" placeholder="Enter your contact number" name="pn">
        <label for="year">Year:</label>
        <input type="number" class="form-control" id="name" placeholder="Enter your year (in int)" name="yr">
        <label for="number">Semester:</label>
        <input type="number" class="form-control" id="name" placeholder="Enter your semester (in int)" name="sm">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="em">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
<div class="container" style="float: left; margin-top: -580px; margin-left: -900px; width:100%;">
  <h2>Classrooms</h2>
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active" >
        <img src="{{ url_for('static',filename='cj.jpg') }}" alt="pp" style="width:100%; height: 300px">
      </div>

      <div class="item">
        <img src="{{ url_for('static',filename='dj.jpg') }}" alt="ppp" style="width:100%; height: 300px">
      </div>

      <div class="item">
        <img src="{{ url_for('static',filename='pj.jpg') }}" alt="ppp" style="width:100%; height: 300px">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
